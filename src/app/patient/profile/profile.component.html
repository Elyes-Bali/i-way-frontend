<div class="profile-settings-container">
  <app-doc-sidebar></app-doc-sidebar>
  <div class="profile-content-wrapper">
  <div class="profile-container">
    <h3>My Reclamations</h3>

    <div *ngIf="filteredRecs.length > 0; else noRecs">
      <div class="reclamation-grid">
        <div class="reclamation-card" *ngFor="let rec of paginatedRecs">
          <p><strong>Reclamation:</strong> {{ rec.description }}</p>
          <p><strong>Answer:</strong> {{ rec.answer || 'No answer yet' }}</p>
        </div>
      </div>

      <!-- Pagination Controls -->
      <div class="pagination-controls">
        <button (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
        <span>Page {{ currentPage }}</span>
        <button (click)="nextPage()" [disabled]="(currentPage * itemsPerPage) >= filteredRecs.length">Next</button>
      </div>
    </div>

    <ng-template #noRecs>
      <p>No reclamations found.</p>
    </ng-template>
  </div>
  </div>
</div>
