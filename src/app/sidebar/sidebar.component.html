<div class="sidebar" [class.collapsed]="isCollapsed">
    <div class="sidebar-header">
      
      <h2 *ngIf="!isCollapsed">HealLink</h2>
    </div>
    <ul class="sidebar-menu">
      <li>
        <a routerLink="/charts">
          <i class="fa fa-home"></i>
          <span *ngIf="!isCollapsed">Dashboard</span>
        </a>
      </li>
      <li>
        <a routerLink="/reclamations">
          <i class="fa fa-flag"></i>
          <span *ngIf="!isCollapsed">Complaints</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/docs">
          <i class="fa fa-user"></i>
          <span *ngIf="!isCollapsed">Doctors</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/patients">
          <i class="fa fa-user-md"></i>
          <span *ngIf="!isCollapsed">Patients</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/pharmacies">
          <i class="fa fa-medkit" aria-hidden="true"></i>
          <span *ngIf="!isCollapsed">Pharmacies</span>
        </a>
      </li>
      <li>
        <a routerLink="/add-news">
          <i class="fa fa-newspaper"></i>
          <span *ngIf="!isCollapsed">News</span>
        </a>
      </li>
      <li>
        <a routerLink="/settings">
          <i class="fa fa-cog"></i>
          <span *ngIf="!isCollapsed">Settings</span>
        </a>
      </li>
      <!-- <li>
        <a routerLink="/logout">
          <i class="fa fa-sign-out"></i>
          <span *ngIf="!isCollapsed">Sign Out</span>
        </a>
      </li> -->
    </ul>
    <div class="toggle-btn" (click)="toggleSidebar()">
      <i class="icon-toggle"></i>
    </div>
  </div>
