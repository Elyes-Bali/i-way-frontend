<div class="edit-reclamation-container">
  <h3>Answer Reclamation</h3>
  <div class="form-group">
    <label>Description:</label>
    <p class="description">{{ recs.description }}</p>
  </div>
  <div class="form-group">
    <label for="recAnswer">Answer:</label>
    <input
      type="text"
      id="recAnswer"
      [(ngModel)]="recs.answer"
      placeholder="Enter answer"
    />
  </div>

  <button class="update-button" (click)="UpdateReclamation()">
    Update Reclamation
  </button>
</div>
